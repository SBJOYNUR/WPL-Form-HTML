<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WPL Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="label">WPL Form</h1>

		<form class="submit_form" action="home.html" method="post" name="form" onsubmit="return validated()">

			<div class="font">Email </div>

			<input autocomplete="off" type="text" name="email">

			<div id="email_error">Phone</div>

			<input autocomplete="off" type="text" name="phone">


			<div class="font font2">Full Name</div>
			
			<input type="Phone" name="Phone">

			<div id="pass_error">City</div>

			<input autocomplete="off" type="text" name="city">


			<button type="submit">Submit</button>
		</form>
	</div>	
	
</body>
</html>
